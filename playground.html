	<script src="js/namespace.js"></script>

	<script src="js/core/model.js"></script>

	<script src="js/playground/model.js"></script>

<body>

<div class="unsupported-content">Looks like you're using an unsupported browser.<br>Upgrade to try Fudo!</div>

<div class="settings-menu">
	<h1>Settings</h1>
	<label for="happiness">Happiness</label>
	<input name="happiness" type="number" value="0" min="-1" max="1" step=".01"></input>
	<label for="boredom">Boredom</label>
	<input name="boredom" type="number" value="0" min="-1" max="1" step=".01"></input>
	<label for="fear">Fear</label>
	<input name="fear" type="number" value="0" min="-1" max="1" step=".01"></input>
	<button class="kill">Kill</button>
</div>

<div class="food-menu">
	<a class="activate-button" href="#">
		<img src="sprites/cupcake.png">
	</a>
	<div class="if-active">
		<img src="sprites/cupcake.png" class="food-button" data-food="cupcake">
		<img src="sprites/snake1.png" class="food-button" data-food="snake">
	</div>
</div>

</body>
